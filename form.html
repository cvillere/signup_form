<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="form.css">
  <title>Document</title>
</head>
<body>
  <div class="flexbox-container">
    <div class="flexbox-item-pre">

    </div>
    <div class="flexbox-item flexbox-item-1">
      <div class="odin_logo">
        <div class= "odin">
          <img src="photos/cute_puppy_1.jpeg">
        </div>
        <div class="odin_word">
          <p>ODIN</p>
        </div>
      </div>
      <img src="photos/form_photo.webp">
      <div class="caption">Photo by Hallie West on Unsplash</div>
    </div>
    <div class="flexbox-item flexbox-item-2">
      <div class="not_real">
      <p>This is not a real online service! You know you need something 
      like this in your life to help you realize your deepest dreams.
      Sign up <em>now</em> to get started.</p>
      
      <p>You <em>know</em> you want to.</p>
      </div>
    </div>
    <div class="row flexbox-item flexbox-item-3">
      <p class="affirm">Let's do this!</p>
      <form action="example.com/path" method="post">
        <div class="row">
            <div class="f_name">
              <label for="first_name">FIRST NAME</label>
              <input type="text" id="first_name" name="first_name">
            </div>
            <div class="l_name">
              <label for="last_name">LAST NAME</label>
              <input type="text" id="last_name" name="last_name">
            </div>
        </div>

          <div class="row">
              <div class="my_email">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email">
              </div>
              <div class="my_number">
                <label for="phone_number">PHONE NUMBER</label>
                <input type="number" id="phone_number" name="phone_number">
              </div>
          </div>

          <div class="row">
              <div class="my_password">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
              </div>
              <div class="myc_password">
                <label for="confirm_password">CONFIRM PASSWORD</label>
                <input type="password" required id="confirm_password" name="confirm_password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
              </div>
          </div>
      
      
      </form>
    </div>
    <div class="flexbox-item flexbox-item-4">
      <div class="last_box">
      <div class="button">
        <button class="create">Create Account</button>
      </div>
      <div class="log_in">
        <p>Already have an account? Log in</p>
      </div>

    </div>


  </div>


</body>
</html>
